{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
<div class="px-4 pt-5 my-5 text-left border-bottom">
  {% if registered %}
  <h1>Thank you for registrating!</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill out the form:</h3>
  <form class="form-register" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" id="" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
